spring.datasource.url = jdbc:mysql://localhost:3306/smsmanagementdb
spring.datasource.username= username
spring.datasource.password= password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update
server.port= 8080
#debug= ture
#spring.jpa.properties.hibernate.=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#hibernate.column_ordering_strategy=default

spring.datasource.type = com.zaxxer.hikari.HikariDataSource
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.datasource.hikari.connection-timeout=10000 
spring.datasource.hikari.minimum-idle=50
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.idle-timeout=200000
spring.datasource.hikari.max-lifetime=1100000
spring.datasource.hikari.auto-commit=true

swagger.host.url=http://localhost:8080
